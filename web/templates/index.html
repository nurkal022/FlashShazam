<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashShazam - –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ –º—É–∑—ã–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .record-button:active {
            transform: scale(0.95);
        }
        
        .record-button.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }
        
        .secondary-button {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.3s;
        }
        
        .secondary-button:hover {
            background: #667eea;
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            color: #666;
            min-height: 24px;
        }
        
        .track-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .track-info.show {
            display: block;
        }
        
        .track-info h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .track-info p {
            color: #666;
            margin: 8px 0;
        }
        
        .track-cover {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 15px auto;
            display: block;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .player {
            margin-top: 20px;
            width: 100%;
        }
        
        .player audio {
            width: 100%;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #f5576c;
            background: #ffe5e5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ FlashShazam</h1>
        
        <button id="recordBtn" class="record-button">
            üé§ –ù–∞–∂–º–∏ –¥–ª—è –∑–∞–ø–∏—Å–∏
        </button>
        
        <button id="lastFileBtn" class="secondary-button" style="margin-top: 15px;">
            ‚Ü∫ –û–±—Ä–∞–±–æ—Ç–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é –∑–∞–ø–∏—Å—å
        </button>
        
        <div id="status" class="status"></div>
        
        <div id="trackInfo" class="track-info">
            <h2 id="trackTitle"></h2>
            <p id="trackArtist"></p>
            <img id="trackCover" class="track-cover" src="" alt="Cover" style="display: none;">
            <div id="streamingLinks" style="margin: 15px 0; display: none;">
                <p style="font-size: 14px; color: #888; margin-bottom: 10px;">üéß –°–ª—É—à–∞—Ç—å –Ω–∞:</p>
                <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                    <a id="spotifyLink" href="#" target="_blank" style="display: none; padding: 8px 16px; background: #1DB954; color: white; text-decoration: none; border-radius: 20px; font-size: 14px;">Spotify</a>
                    <a id="appleMusicLink" href="#" target="_blank" style="display: none; padding: 8px 16px; background: #FA243C; color: white; text-decoration: none; border-radius: 20px; font-size: 14px;">Apple Music</a>
                </div>
            </div>
            <div class="player">
                <audio id="audioPlayer" controls preload="auto"></audio>
            </div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <script>
        const recordBtn = document.getElementById('recordBtn');
        const lastFileBtn = document.getElementById('lastFileBtn');
        const status = document.getElementById('status');
        const trackInfo = document.getElementById('trackInfo');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const trackCover = document.getElementById('trackCover');
        const audioPlayer = document.getElementById('audioPlayer');
        const errorDiv = document.getElementById('error');
        
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await processAudio(audioBlob);
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ç–æ–∫
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.textContent = '‚è∫ –ó–∞–ø–∏—Å—å...';
                setStatus('üé§ –ó–∞–ø–∏—Å—å –∑–≤—É–∫–∞...', true);
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–ø–∏—Å—å —á–µ—Ä–µ–∑ 15 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                    }
                }, 15000);
                
            } catch (error) {
                setStatus('‚ùå –û—à–∏–±–∫–∞');
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + error.message);
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'üé§ –ù–∞–∂–º–∏ –¥–ª—è –∑–∞–ø–∏—Å–∏';
            }
        }
        
        async function processAudio(audioBlob) {
            try {
                setStatus('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –∞—É–¥–∏–æ...', true);
                
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                
                const response = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });
                
                handleResponse(response);
            } catch (error) {
                setStatus('‚ùå –û—à–∏–±–∫–∞');
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'üé§ –ù–∞–∂–º–∏ –¥–ª—è –∑–∞–ø–∏—Å–∏';
            }
        }
        
        function setStatus(text, isLoading = false) {
            status.innerHTML = isLoading ? `<span class="loading"></span> ${text}` : text;
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showTrackInfo(data) {
            console.log('üìä –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è:', data);
            
            trackTitle.textContent = data.recognition.title || 'Unknown';
            trackArtist.textContent = data.recognition.artist || 'Unknown';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±–ª–æ–∂–∫—É –µ—Å–ª–∏ –µ—Å—Ç—å
            let coverUrl = null;
            
            if (data.download && data.download.thumbnail) {
                coverUrl = data.download.thumbnail;
            } else if (data.recognition.cover_url) {
                coverUrl = data.recognition.cover_url;
            }
            
            if (coverUrl) {
                trackCover.src = coverUrl;
                trackCover.style.display = 'block';
                console.log('üñºÔ∏è –û–±–ª–æ–∂–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞:', coverUrl);
            } else {
                trackCover.style.display = 'none';
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ —Å—Ç—Ä–∏–º–∏–Ω–≥–æ–≤—ã–µ —Å–µ—Ä–≤–∏—Å—ã
            const streamingLinks = document.getElementById('streamingLinks');
            const spotifyLink = document.getElementById('spotifyLink');
            const appleMusicLink = document.getElementById('appleMusicLink');
            
            let hasLinks = false;
            
            // Spotify —Å—Å—ã–ª–∫–∞
            if (data.recognition.spotify_url) {
                spotifyLink.href = data.recognition.spotify_url;
                spotifyLink.style.display = 'inline-block';
                hasLinks = true;
            } else if (data.download && data.download.spotify_search_url) {
                spotifyLink.href = data.download.spotify_search_url;
                spotifyLink.textContent = '–ù–∞–π—Ç–∏ –≤ Spotify';
                spotifyLink.style.display = 'inline-block';
                hasLinks = true;
            } else {
                // –§–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–∏—Å–∫–æ–≤—ã–π URL
                const query = encodeURIComponent(`${data.recognition.title} ${data.recognition.artist}`);
                spotifyLink.href = `https://open.spotify.com/search/${query}`;
                spotifyLink.textContent = '–ù–∞–π—Ç–∏ –≤ Spotify';
                spotifyLink.style.display = 'inline-block';
                hasLinks = true;
            }
            
            // Apple Music —Å—Å—ã–ª–∫–∞
            if (data.recognition.apple_music_url) {
                appleMusicLink.href = data.recognition.apple_music_url;
                appleMusicLink.style.display = 'inline-block';
                hasLinks = true;
            } else {
                appleMusicLink.style.display = 'none';
            }
            
            streamingLinks.style.display = hasLinks ? 'block' : 'none';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä —Å –∞—É–¥–∏–æ –µ—Å–ª–∏ —Ñ–∞–π–ª —Å–∫–∞—á–∞–Ω
            if (data.audioUrl) {
                audioPlayer.src = data.audioUrl;
                audioPlayer.style.display = 'block';
                console.log('üéµ –ê—É–¥–∏–æ URL —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω:', data.audioUrl);
                audioPlayer.load();
            } else {
                audioPlayer.style.display = 'none';
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
            trackInfo.classList.add('show');
            trackInfo.style.display = 'block';
        }
        
        recordBtn.addEventListener('click', async () => {
            if (isRecording) {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–ø–∏—Å—å –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–º –Ω–∞–∂–∞—Ç–∏–∏
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                return;
            }
            
            // –ü—Ä–æ–±—É–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –±—Ä–∞—É–∑–µ—Ä–Ω—É—é –∑–∞–ø–∏—Å—å, –µ—Å–ª–∏ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–µ—Ä–≤–µ—Ä–Ω—É—é
            try {
                await startRecording();
            } catch (error) {
                console.log('–ë—Ä–∞—É–∑–µ—Ä–Ω–∞—è –∑–∞–ø–∏—Å—å –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–µ—Ä–≤–µ—Ä–Ω—É—é:', error);
                // Fallback –Ω–∞ —Å–µ—Ä–≤–µ—Ä–Ω—É—é –∑–∞–ø–∏—Å—å
                await serverRecord();
            }
        });
        
        async function serverRecord() {
            isRecording = true;
            recordBtn.classList.add('recording');
            recordBtn.textContent = '‚è∫ –ó–∞–ø–∏—Å—å...';
            setStatus('üé§ –ó–∞–ø–∏—Å—å –∑–≤—É–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ...', true);
            
            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        duration: 15
                    })
                });
                
                handleResponse(response);
            } catch (error) {
                setStatus('‚ùå –û—à–∏–±–∫–∞');
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'üé§ –ù–∞–∂–º–∏ –¥–ª—è –∑–∞–ø–∏—Å–∏';
            }
        }

        lastFileBtn.addEventListener('click', async () => {
            if (isRecording) return;
            
            setStatus('üîÑ –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ñ–∞–π–ª–∞...', true);
            
            try {
                const response = await fetch('/api/process_last', {
                    method: 'POST'
                });
                
                handleResponse(response);
            } catch (error) {
                setStatus('‚ùå –û—à–∏–±–∫–∞');
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
            }
        });
        
        async function handleResponse(response) {
            try {
                setStatus('üîç –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞...', true);

                const data = await response.json();
                console.log('üìä –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data);

                if (data.success) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                    if (data.download && data.download.success) {
                        setStatus('‚úÖ –¢—Ä–µ–∫ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω –∏ —Å–∫–∞—á–∞–Ω!');
                    } else if (data.download && !data.download.success) {
                        setStatus('‚úÖ –¢—Ä–µ–∫ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω, —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ –Ω–µ —É–¥–∞–ª–æ—Å—å');
                        if (data.download.error) {
                            showError('–û—à–∏–±–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è: ' + data.download.error);
                        }
                    } else {
                        setStatus('‚úÖ –¢—Ä–µ–∫ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω!');
                    }
                    showTrackInfo(data);
                } else {
                    setStatus('‚ùå –û—à–∏–±–∫–∞');
                    showError(data.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å –∑–∞–ø–∏—Å—å');
                }
            } catch (error) {
                setStatus('‚ùå –û—à–∏–±–∫–∞');
                showError('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–≤–µ—Ç–∞: ' + error.message);
            } finally {
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'üé§ –ù–∞–∂–º–∏ –¥–ª—è –∑–∞–ø–∏—Å–∏';
            }
        }
    </script>
</body>
</html>
